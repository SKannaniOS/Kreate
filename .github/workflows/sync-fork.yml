name: Update Fork

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/knighthat/Kreate.git
          git fetch upstream

      - name: Backup this workflow if exists
        run: |
          mkdir -p tmp-workflow
          if [ -f ".github/workflows/update-fork.yml" ]; then
            cp ".github/workflows/update-fork.yml" tmp-workflow/
          fi

      - name: Merge upstream/main but remove other workflows
        run: |
          git merge upstream/main --no-commit --no-ff || true
          git rm -r --cached .github/workflows || true
          rm -rf .github/workflows
          mkdir -p .github/workflows
          if [ -f "tmp-workflow/update-fork.yml" ]; then
            cp tmp-workflow/update-fork.yml .github/workflows/
          fi
          git add .github/workflows
          git commit -m "Sync fork from upstream and keep only update-fork.yml" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main
