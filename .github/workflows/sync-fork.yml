name: Update Fork on New Release

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Backup this workflow
        run: |
          mkdir -p tmp-workflow
          cp .github/workflows/update-fork.yml tmp-workflow/

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/knighthat/Kreate.git
          git fetch upstream

      - name: Merge upstream but skip workflows
        run: |
          git checkout main
          git merge --no-commit --no-ff upstream/main || true
          rm -rf .github/workflows
          mkdir -p .github/workflows
          cp tmp-workflow/update-fork.yml .github/workflows/update-fork.yml
          git add .
          git commit -m "Sync with upstream (excluding workflows except update-fork.yml)" || true

      - name: Push changes
        run: |
          git push origin main
